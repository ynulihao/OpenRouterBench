# Embedding Model Configuration for LLMRouterBench
# Used by EmbeddingGenerator for generating text embeddings

# Embedding model configuration
embedding_model:
  name: gte_Qwen2-7B-instruct # bge-m3, gte_Qwen2-7B-instruct, Qwen3-Embedding-8B
  api_model_name: gte_Qwen2-7B-instruct # bge-m3, gte_Qwen2-7B-instruct, Qwen3-Embedding-8B
  generator_type: embedding
  base_url: https://sd3g8mam6uj313gtp0fbg.apigateway-cn-beijing.volceapi.com/v1
  api_key: HUOSHAN_API_KEY  # Will be read from environment variable
  timeout: 600
  max_context_length: 25000

# Cache configuration (optional)
cache:
  enabled: true
  force_override_cache: false
  mysql:
    host: MYSQL_HOST
    port: MYSQL_PORT
    user: MYSQL_USER
    password: MYSQL_PASSWORD
    database: avengers_cache_demo
    table_name: generator_output_cache
    ttl_seconds: null
    use_connection_pool: false
  key_generator:
    cached_parameters: ["model", "input"]
    hash_algorithm: blake2b
    hash_digest_size: 16
  conditions:
    cache_successful_only: true
    min_completion_tokens: 0
  log_level: INFO
  enable_stats: true
